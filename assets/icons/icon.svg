<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Голова (серый прямоугольник с закруглением) -->
  <rect x="50" y="60" width="156" height="120" rx="30" fill="#C0C0C0"/>
  
  <!-- Очки -->
  <rect x="80" y="100" width="96" height="30" rx="10" fill="#000"/>
  
  <!-- Символ терминала внутри очков -->
  <text x="90" y="120" font-family="monospace" font-size="14" font-weight="bold" fill="white">&gt;_</text>
  
  <!-- Блик (красный круг) -->
  <circle cx="166" cy="112" r="6" fill="red"/>
  
  <!-- Рот (белый прямоугольник) -->
  <rect x="100" y="160" width="56" height="10" rx="5" fill="white"/>
</svg>
